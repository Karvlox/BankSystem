<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://knockoutjs.com/downloads/knockout-3.5.1.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <header class="header">
        <h2>Bienvenido</h2>
    </header>

    <!-- Formulario centrado en pantalla -->
    <div id="login-container" data-bind="visible: !isAuthenticated()">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <label>Email:</label>
            <input type="email" data-bind="value: email" required>
            <label>Contraseña:</label>
            <input type="password" data-bind="value: password" required>
            <button data-bind="click: login">Ingresar</button>
        </div>
    </div>

    <div id="main-container" data-bind="visible: isAuthenticated">
        <p>Email: <span data-bind="text: userEmail"></span></p>
        <p>Token: <span data-bind="text: userToken"></span></p>
        <p>CI: <span data-bind="text: userCi"></span></p>

        <div id="transaction-list">
            <h3>Transacciones:</h3>
            <ul data-bind="foreach: transactions">
                <li>
                    <p><strong>Recibido por CI:</strong> <span data-bind="text: receiverId"></span></p>
                    <p><strong>Tipo de Transacción:</strong> <span data-bind="text: transactionTypeId"></span></p>
                    <p><strong>Descripción:</strong> <span data-bind="text: description"></span></p>
                    <p><strong>Monto:</strong> Bs. <span data-bind="text: amount"></span></p>
                    <p><strong>Fecha:</strong> <span data-bind="text: createdAt"></span></p>
                </li>
            </ul>
        </div>

        <button class="logout-btn" data-bind="click: logout">Cerrar sesión</button>
    </div>

</body>

</html>
